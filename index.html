<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    
    <script src="https://kit.fontawesome.com/43ebce74f3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
  </head>


  <body>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">

      <div class="m-2 d-flex flex-column">
        <label for="inputEuro" class="form-label">Converti gli Euro nella valuta</label>
        <input type="number" id="inputEuro" placeholder="Inserisci la cifra in Euro" v-model="euro">
      </div>
      <div class="m-2">
        <select id="foreignerCurrency" class="form-select" aria-label="Default select example">
          <option selected>Scegli la valuta da convertire</option>
          <option value="pounds">Sterlina</option>
          <option value="dollar">Dollaro</option>
          <option value="yen">Yen</option>
        </select>
        <button @click="converter" class="btn btn-dark mt-4">CONVERT</button>
        <h2 class="m-2" >{{ converted }} {{ currency }}</h2>
      </div>
      
      
    </div>
  <script src="./js/app.js"></script>
  </body>
</html>
